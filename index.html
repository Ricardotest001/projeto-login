<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilo/media-queria.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder entrar em um novo mundo</p>
                <form action="login.php" method="post">
                    <p> 
                        <label for="iemail">email</label> <input type="email" required minlength="5" size="15" name="email" id="iemail" required placeholder="digite seu email">
                    </p>
                    <p>
                        <label for="isenha">Sua senha</label>
                        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="mínimo 8" autocomplete="current-password">
                    </p>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Esqueci a senha">
                    </p>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
